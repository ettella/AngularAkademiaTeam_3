<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-info trans"
        *ngFor="let accdata of accordion; let i = index"
        >
        <div (click)="onCollapseAccordion(accordionOpened)" style="cursor: pointer">{{ accdata.title }}</div>
        <div #accordionOpened class="list-group-item-info inner-accordion">{{ accdata.description }}</div>
      </li>
    </ul>
  </div>
</div>
