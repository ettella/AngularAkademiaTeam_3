<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" id="login">
    <div class="form-container">

      <div class="form-group">
        <label class="mt-2">Email</label>
        <input
          type="text"
          formControlName="email"
          placeholder="Email"
          class="form-control"
          id="email"
          [class.is-invalid]="email.touched && email.invalid"
        />
        <p *ngIf="email.hasError('required')" class="invalid-feedback" id="email">This filed is required!</p>
      </div>

      <div class="form-group">
        <label class="mt-2">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          [class.is-invalid]="password.touched && password.invalid"
        />
        <p *ngIf="password.hasError('required')" class="invalid-feedback" id="password">This filed is required!</p>
      </div>
      <div class="text-center mt-2">
        <button type="submit" mat-raised-button color="primary" >Submit</button>
      </div>
    </div>

  </form>
