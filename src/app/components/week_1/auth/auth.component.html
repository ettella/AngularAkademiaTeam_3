<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
  
      <div class="form-group">
        <label class="mt-2">Email</label>
        <input
          type="text"
          formControlName="username"
          placeholder="Email"
          class="form-control"
          id="username"
          [class.is-invalid]="username.touched && username.invalid"
        />
        <p *ngIf="username.hasError('required')" class="invalid-feedback" id="username">This filed is required!</p>
      </div>
  
      <div class="form-group">
        <label class="mt-2">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          [class.is-invalid]="password.touched && password.invalid"
        />
        <p *ngIf="password.hasError('required')" class="invalid-feedback" id="password">This filed is required!</p>
      </div>
      <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
  
  </form>
