<div class="container-fluid m-2">

    <form [formGroup]="form">
      Edit Note
      <textarea
        type="text"
        class="form-control my-2"
        placeholder="Note"

      ></textarea>

      <div class="row">
        <div>
          <button class="btn btn-primary my-2" (click)="saveNote()">Save</button>
        </div>
      </div>
    </form>

  </div>
