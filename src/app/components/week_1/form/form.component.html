<div class="container-form">
  <div class="row mx-2">
    <div class="col-6">
      <label class="label mt-2">Add note</label>
      <input
        type="text"
        placeholder="type..."
        class="form-control"
        id="stickyNote"
        #stickyNoteInput
        [(ngModel)]="stickyNote"
      />
      <button class="btn btn-primary my-3" (click)="submit(stickyNoteInput.value)" [disabled]="stickyNoteInput.value == ''">
        Submit
      </button>
    </div>
  </div>
    <div class="col-6 align">
      <p>Align Notes Horizontally</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option1" (click)="onSetAlignText('flex-start')">
          <img src="./../../../../assets/align-left.png" alt="align-left" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" (click)="onSetAlignText('flex-end')">
          <img src="./../../../../assets/align-right.png" alt="align-right" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" (click)="onSetAlignText('center')">
          <img src="./../../../../assets/align-center.png" alt="align-center" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option4" (click)="onSetAlignText('space-between')">
          <img src="./../../../../assets/justify-center.png" alt="align-justify" class="img-fluid">
        </label>
      </div>
    </div>
    <div class="col-6 align">
      <p>Align Notes Vertically</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input  type="radio" name="optionsa" id="option1a" (click)="onSetAlignTextVert('flex-start')">
          <img src="./../../../../assets/align-left.png" alt="align-left" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input  type="radio" name="optionsa" id="option2a" (click)="onSetAlignTextVert('flex-end')">
          <img src="./../../../../assets/align-right.png" alt="align-right" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input  type="radio" name="optionsa" id="option3a" (click)="onSetAlignTextVert('center')">
          <img src="./../../../../assets/align-center.png" alt="align-center" class="img-fluid">
        </label>
        <label class="btn btn-primary">
          <input  type="radio" name="optionsa" id="option4a" (click)="onSetAlignTextVert('space-between')">
          <img src="./../../../../assets/justify-center.png" alt="align-justify" class="img-fluid">
        </label>
      </div>
    </div>
</div>
