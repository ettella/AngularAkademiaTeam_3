<div class="container-form">
  <div class="row mx-2 align-container" id="form" [formGroup]="form">
    <div class="col-4 form-box">
      <label class="label mt-2">Add note</label>
      <input
        type="text"
        placeholder="type..."
        class="form-control"
        id="text"
        formControlName="text"
      />
      <button mat-raised-button color="primary" class="my-3" (click)="addNote()" [disabled]="form.invalid"> Add</button>
      <button mat-raised-button color="warn" class="my-3 mx-2" (click)="deleteAll()">
        Delete all
      </button>
    </div>
  </div>

<div class="col-4 align">
      <p>Align Notes Horizontally</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input
          type="radio"
          name="options"
          id="option1"
          (click)="onSetAlignText('start')"
          />
          <img
          src="assets/align-left.png"
          alt="align-left"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="options"
          id="option2"
          (click)="onSetAlignText('center')"
          />
          <img
          src="assets/align-right.png"
          alt="align-right"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="options"
          id="option3"
          (click)="onSetAlignText('end')"
          />
          <img
          src="assets/align-center.png"
          alt="align-center"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="options"
          id="option4"
          (click)="onSetAlignText('space-between')"
          />
          <img
          src="assets/justify-center.png"
          alt="align-justify"
          class="img-fluid"
          />
        </label>
      </div>
    </div>
    <div class="col-4 align">
      <p>Align Notes Vertically</p>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary">
          <input
          type="radio"
          name="optionsa"
          id="option1a"
          (click)="onSetAlignTextVert('start')"
          />
          <img
          src="assets/align-left.png"
          alt="align-left"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="optionsa"
          id="option2a"
          (click)="onSetAlignTextVert('center')"
          />
          <img
          src="assets/align-right.png"
          alt="align-right"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="optionsa"
          id="option3a"
          (click)="onSetAlignTextVert('end')"
          />
          <img
          src="assets/align-center.png"
          alt="align-center"
          class="img-fluid"
          />
        </label>
        <label class="btn btn-primary">
          <input
          type="radio"
          name="optionsa"
          id="option4a"
          (click)="onSetAlignTextVert('space-between')"
          />
          <img
          src="assets/justify-center.png"
          alt="align-justify"
          class="img-fluid"
          />
        </label>
      </div>
    </div>
  </div> 



<div class="notes-container" [ngStyle]="{
  'justify-content': alignTextService.alignTextHor,
  'align-content': alignTextService.alignTextVert
}">
  <div

    *ngFor="let n of editStickysService.notes"
  >
    <div class="iconbox">
      <mat-icon class="col-1 icon" [routerLink]="['/', 'edit-note', n.id]">edit</mat-icon>
      <mat-icon class="col-1 icon" (click)="deleteNotes(n)">delete_outline</mat-icon>
    </div>

    <div class="notes">
      {{ n.text }}
    </div>
  </div>
</div>
