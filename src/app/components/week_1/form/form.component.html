
<div class="row mx-2">
      <div class="col-6">
      <label class="label mt-2">Add note</label>
      <input
        type="text"
        placeholder="type..."
        class="form-control"
        id="stickyNote"
        #stickyFormInput

      />
      <button class="btn btn-primary my-3" (click)="submit(stickyFormInput.value)">
        Submit
      </button>
      <button class="btn btn-danger my-3 mx-2" (click)="deleteAll()">
        Delete all
      </button>
    </div>

  <div class="col-6">
    <div class="row m-4 ">
      <img src="./../../../../assets/align-center.png" alt="align-center" class="img-fluid " (click)="onSetAlignText('center')">
      <img src="./../../../../assets/justify-center.png" alt="justify-center" class="img-fluid" (click)="onSetAlignText('justify')">
      <img src="./../../../../assets/align-right.png" alt="align-right" class="img-fluid" (click)="onSetAlignText('right')">
      <img src="./../../../../assets/align-left.png" alt="align-left" class="img-fluid" (click)="onSetAlignText('left')">
    </div>
  </div>
