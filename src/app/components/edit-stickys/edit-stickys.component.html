<div class="container-fluid mx-3 mt-5" >
  <form [formGroup]="form" id="editForm">

    <mat-form-field appearance="fill">
      <mat-label>Edit Note</mat-label>
      <textarea matInput placeholder="Note" formControlName="text"></textarea>
    </mat-form-field>

    <div class="row">
      <div>
        <button
          mat-raised-button
          color="primary"
          class="my-2"
          id="saveNote"
          (click)="saveNote()"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
