

<div class="container m-5">

    <div class="row first-layer m-3">
        <div class="col-6 number-box">
          <div class="number">1</div>
        </div>
    
        <div class="col-6 p-3 box">
            <mat-grid-list cols="3" rowHeight="100px">
              <mat-grid-tile
                  *ngFor="let tile of tiles1"
                  [colspan]="tile.cols"
                  [rowspan]="tile.rows"
                  >
              </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>

    <div class="row first-layer m-3">
      <div class="col-6 number-box">
        <div class="number">2</div>
      </div>
  
      <div class="col-6 p-3 box">
          <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile
                *ngFor="let tile of tiles2"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                >
            </mat-grid-tile>
          </mat-grid-list>
      </div>
  </div>

  <div class="row first-layer m-3">
    <div class="col-6 number-box">
      <div class="number">3</div>
    </div>

    <div class="col-6 p-3 box">
        <mat-grid-list cols="6" rowHeight="50px">
          <mat-grid-tile
              *ngFor="let tile of tiles3"
              [colspan]="tile.cols"
              [rowspan]="tile.rows"
              >
          </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>

</div>
